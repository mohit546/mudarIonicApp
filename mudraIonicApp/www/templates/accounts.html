<ion-view view-title="Search">
	<ion-content>
		<h1>Accounts</h1>

		<ul class="list">
			<li class="item" ng-repeat="account in accountList" ui-sref="transactionDetails({id: account.id, date: date})">
				<span>{{account.account_name}}</span>
				<span style="float: right; color: red;">{{account.amount}}</span>
			</li>
		</ul>
	</ion-content>
</ion-view>
