<ion-view view-title="Event Accounting">
	<ion-content>

		<div class="list list-inset">
			<ionic-datepicker input-obj="datepickerOptions">
				<button class="button button-block button-stable"> {{datepickerOptions.inputDate | date:datepickerOptions.dateFormat}}</button>
			</ionic-datepicker>

			<label class="item item-input item-select">
				<div class="input-label">&nbsp;</div>
				<select>
				</select>
			</label>

				{{transactionTypeOptions}}
			<div class="row" style="padding: 5px 0px;">
				<label class="item item-input item-select col-50">
					<div class="input-label">
						&nbsp;
					</div>
					<select placeholder="" ng-options="type.type for type in transactionTypeOptions" ng-model="selectedTransactionTypeOptions" style="left: 0;">
						<option value="">Select</option>
					</select>
				</label>

				<label class="item item-input item-select col-50">
					<ion-select ngOptions="type.type for type in transactionTypeOptions" ng-model="selectedTransactionTypeOptions"></ion-select>
				</label>
			</div>
		</div>

	</ion-content>
</ion-view>
