<ion-view view-title="Event Accounting">
	<ion-content>

		<div class="list">

			<ionic-datepicker input-obj="datepickerOptions">
				<button class="button button-block button-stable"> {{datepickerOptions.inputDate | date:datepickerOptions.dateFormat}}</button>
			</ionic-datepicker>

			<label class="item item-input item-select">
				<div class="input-label">
					Transaction Mode
				</div>
				<select ng-options="type.type for type in transactionTypeOptions" ng-model="selectedTransactionTypeOptions">
					<option value="">Select</option>
				</select>
			</label>

			<label class="item item-input item-select">
				<div class="input-label">
					Transaction Type
				</div>
				<select ng-options="type.choice_name for type in transactionTypeList" ng-model="selectedTransactionTypeOptions">
					<option value="">Select</option>
				</select>
			</label>

			<label class="item item-input item-select">
				<div class="input-label">
					Account Name
				</div>
				<select ng-options="type.account_name for type in accountList" ng-model="selectedTransactionTypeOptions">
					<option value="">Select</option>
				</select>
			</label>

			<label class="item item-input">
				<input type="text" placeholder="Amount">
			</label>

			<label class="item">
				<input type="submit" class="button button-block button-stable">
			</label>
		</div>

	</ion-content>
</ion-view>
