<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>Mudra</title>

	<link href="lib/ionic/css/ionic.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<script src="lib/ionic/js/ionic.bundle.js"></script>
	<script src="cordova.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers/myAccountCtrl.js"></script>
	<script src="js/controllers/accountsCtrl.js"></script>
	<script src="js/controllers/transactionDetailsCtrl.js"></script>
	<script src="js/controllers/editAccountCtrl.js"></script>
	<script src="js/controllers/eventAccountingCtrl.js"></script>
</head>

<body ng-app="mudraApp" ng-controller="mudraAppCtrl">
<ion-side-menus enable-menu-with-back-views="false">

	<ion-side-menu-content>
		<ion-nav-bar class="bar-balanced">
		<ion-nav-back-button>
		</ion-nav-back-button>

		<ion-nav-buttons side="left">
		<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
		</button>
		</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
		<ion-header-bar class="bar-calm">
			<h1 class="title">Menu</h1>
		</ion-header-bar>
		<ion-content>
			<div class="button-bar">
				<button class="button button-positive">A+</button>
				<button class="button button-dark">G+</button>
				<button class="button button-assertive">Y+</button>
			</div>
			<ion-list>
				<!-- <ion-item menu-close ng-click="login()"> -->
				<ion-item menu-close="" href="#/myAccount">
					My Account
				</ion-item>
				<ion-item menu-close="" ui-sref="accounts({date: ''})">
					Accounts
				</ion-item>
				<ion-item menu-close="" href="#/editAccount">
					Edit Accounts
				</ion-item>
				<ion-item menu-close="" href="#/eventAccounting">
					Event Accounting
				</ion-item>
				<ion-item menu-close="" href="#/activities">
					Activities
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>

	<ion-nav-view></ion-nav-view>

<!-- <ion-footer-bar class="bar-balanced">
	<div class="title" style="text-align: center;">Footer</div>
</ion-footer-bar> -->
</body>

</html>
